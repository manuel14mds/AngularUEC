<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element" class="fs-01"> {{element.id}} </td>
    </ng-container>

    <!-- fullname Column -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
        <td mat-cell *matCellDef="let element"> {{element | fullname}} </td>
    </ng-container>

    <!-- age Column -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Edad</th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- active Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{ element.active | active }} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon color="primary" style="margin-right: 10px;" (click)="editStudent.emit(element)">edit</mat-icon>

            <mat-icon *ngIf="element.active; else inactiv" color="primary" (click)="switchStudentStatus.emit(element.id)">toggle_on</mat-icon>
            <ng-template #inactiv>
                <mat-icon (click)="switchStudentStatus.emit(element.id)">toggle_off</mat-icon>
            </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
